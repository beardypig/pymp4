language: python
sudo: false
matrix:
  include:
  - python: '2.7'
  - python: '3.4'
  - python: '3.5'
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: true
  - python: '3.8-dev'
    dist: xenial
    sudo: true
  allow_failures:
    - python: '3.8-dev'
before_install:
- pip install -U pip
- pip install -U pytest pytest-cov codecov coverage
install:
- python setup.py install
script:
- python -m pytest tests/
- coverage run setup.py test
after_success:
- codecov

deploy:
  provider: pypi
  user: beardypig
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: beardypig/pymp4
